{% extends 'base.html' %}
{% block content %}
     <table class="table">
         <tr ><th>ID</th><th>Название</th><th>Телефон</th><th>Улица</th><th>Номер улицы</th></tr>
         {% for i in providers %}
             <tr>
                 <td>{{ i.id }}</td>
                 <td>{{ i.name_provider }}</td>
                 <td>{{ i.phone }}</td>
                 <td>{{ i.street }}</td>
                 <td>{{ i.number_street}}</td>
             </tr>
         {% endfor %}
     </table>
{% endblock %}
